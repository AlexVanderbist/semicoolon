<ul class="list-group" ng-if="$parent.projects">
	Project list
	<pre>{{ $parent.projects | filter:$parent.filterByTheme }}</pre>
	<li class="list-group-item" ng-repeat="project in $parent.projects | filter:$parent.filterByTheme">
		<h4>{{project.name}}</h4>
		<div ng-bind-html="project.description"></div>
	</li>
</ul>
