<div class="row project-list">
    <div ng-repeat="project in $parent.projects | filter:$parent.filterByTheme">
        <div class="clearfix" ng-if="$index % 3 == 0"></div>
        <div class="col-sm-4" style="border:1px dashed black">
        	<div class="project">
	            <h2>{{project.name}}</h2>
				<div ng-bind-html="project.description"></div>
        	</div>
        </div>
    </div>
</div>
